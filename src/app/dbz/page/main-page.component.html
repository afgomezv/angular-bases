<h1>DBZ Personajes</h1>

<hr />

<div class="row">
  <div class="col">
    <dbz-list
      [chracterList]="characters"
      (onDelete)="onDeleteCharacter($event)"
    ></dbz-list>
  </div>

  <div class="col">
    <dbz-add-characters
      (onNewCharacter)="onNewCharacter($event)"
    ></dbz-add-characters>
  </div>
</div>
